<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://css.gg/css?=|arrows-exchange|chevron-double-up-o|close-o|comment|math-plus" rel="stylesheet">
    <title>SolveTickets</title>
</head>

<body>
    <header>
        <nav>
            <h1>SolveTickets</h1>
            <article class="mobile-menu">
                <section class="line1"></section>
                <section class="line2"></section>
                <section class="line3"></section>
            </article>
            <ul class="nav-list">
                <li><a href="/" class="ticket">Bilhetes</a></li>
                <li><a href="./new_ticket/new_ticket.html" class="new_ticket">Novo Bilhete</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h4 class="title">Bilhetes</h4>
        <input type="text" class="box" autofocus="true" placeholder="Procurar">
        <button class="btn btn-sucess">Procurar</button>
        <select class="select-1">
            <option value="valor1">Estado</option>
            <option value="valor2"></option>
            <option value="valor2">Valor 1</option>
            <option value="valor3">Valor 2</option>
        </select>
        <select class="select-2">
            <option value="default">Tipo</option>
            <option value="valor2"></option>
            <option value="valor2">Valor 2</option>
            <option value="valor3">Valor 3</option>
        </select>
        <select class="select-3">
            <option value="valor1">Aberto</option>
            <option value="valor1">Fechado</option>
        </select>
        <h4 class="title-2">Selecionado</h4>
        <section class="status-ticket">
            <aside class="box-2">
                <div class="no-ticket-img">
                    <img src="img/fluent_ticket-horizontal-20-regular.svg" alt="Nenhum ticket encontrado" srcset="">
                </div>
                <div class="ticket-content hidden">
                    <div class="row-1">
                        <div id="last-log">
                        </div>
                        <i>flagged</i>
                    </div>
                    <div class="row-2">
                        <button>Trocar de Status</button>
                        <button>Comentar</button>
                        <button>Escalar</button>
                        <button>Encerrar</button>
                    </div>
                    <div class="row-3">
                        <table class="ticket-header">
                            <tbody>
                                <tr>
                                    <td>TÃ­tulo:</td>
                                    <td id="ticket-title"></td>
                                </tr>
                                <tr>
                                    <td>Pessoa</td>
                                    <td id="person-name"></td>
                                </tr>
                                <tr>
                                    <td>Telefone</td>
                                    <td id="person-phone"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td id="person-email"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row-4">
                        <p id="ticket-description"></p>
                    </div>
                    <div class="row-5">
                        Logs
                    </div>
                </div>
            </aside>
        </section>
        <section class="list-tickets">
            <aside class="box-3">
                <!--Articles-->
            </aside>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="navbar.js"></script>
    
</body>

</html>
