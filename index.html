<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SolveTickets</title>
</head>

<body>
    <header>
        <nav class="ps-3">
            <h1 class="menu-brand">SolveTickets</h1>
            <article class="mobile-menu">
                <section class="line1"></section>
                <section class="line2"></section>
                <section class="line3"></section>
            </article>
            <ul class="nav-list">
                <li><a href="/" class="ticket">Bilhetes</a></li>
                <li><a href="./new_ticket/new_ticket.html" class="new_ticket">Novo Bilhete</a></li>
            </ul>
        </nav>
    </header>
    <main class="row ps-3 pe-3">
        <div class="col-md-5">
            <div class="row align-items-end">
                <div class="col-md-6">                    
                    <label for="inputProcurar" class="title form-label col-md-12">Bilhetes</h4>
                    <input type="text" id="inputProcurar" class="form-control" autofocus="true" placeholder="Procurar">
                    
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-procurar">
                        <img src="img/bi_search.svg" alt="" srcset="">
                        Procurar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="valor1">Estado</option>
                        <option value="valor2"></option>
                        <option value="valor2">Valor 1</option>
                        <option value="valor3">Valor 2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="default">Tipo</option>
                        <option value="valor2"></option>
                        <option value="valor2">Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="valor1">Aberto</option>
                        <option value="valor1">Fechado</option>
                    </select>
                </div>
            </div>
            
            <section class="list-tickets mt-4">
                <aside class="box-3 col-md-12">
                    <!--Articles-->
                </aside>
            </section>
        </div>
        <div class="col-md-7">
            <h4 class="title-2">Selecionado</h4>
            <section class="col-md-12">
                <aside class="box-2">
                    <div class="no-ticket-img">                        
                        <img src="img/fluent_ticket-horizontal-20-regular.svg" alt="Nenhum ticket encontrado" srcset="">
                    </div>
                    <div class="ticket-content hidden">
                        <div class="row"> 
                            <div class="col-md-5 col-sm-12 d-flex align-items-center">                              
                                <span class="me-2 fw-light" id="last-log"></span>
                                <span class="fs-3 fw-bolder" id="ticket-id"></span>
                            </div> 
                        </div>
                        <div class="row buttons-list mt-2 mb-3">
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary">
                                    <img class="btn-icons" src="img/changed.png">Trocar de Status
                                </button>
                            </div>
                            <div class="col-md-3">                                
                                <button class="btn btn-outline-secondary">
                                    <img class="btn-icons" src="img/commented.png">Comentar
                                </button>                                
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary">
                                    <img class="btn-icons" src="img/escalated.png">Escalar
                                </button>                                
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary">
                                    <img class="btn-icons" src="img/closed.png">Encerrar
                                </button>                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <table class="ticket-header table caption-top">
                                    <tbody>
                                        <tr>
                                            <td class="fs-4 pe-2">TÃ­tulo:</td>
                                            <td class="fs-5 fw-light align-middle" id="ticket-title"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table>
                                    <tbody>
                                        <tr>                                    
                                            <td class="fs-6 fw-bold pe-2">Tipo:</td>
                                            <td class="fs-6" id="type-name"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row-4 mt-4">
                                    <p id="ticket-description"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <table class="ticket-header table table-responsive caption-top">
                                    <caption>Dados do solicitante</caption>
                                    <tbody>
                                        <tr>
                                            <td>Nome:</td>
                                            <td id="person-name"></td>
                                        </tr>
                                        <tr>
                                            <td>Celular:</td>
                                            <td id="person-phone"></td>
                                        </tr>
                                        <tr>
                                            <td>Email:</td>
                                            <td id="person-email"></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                        <div class="row">                        
                            <div class="col-md-12">
                                <div id="timeline-content">
                                </div>                                         
                            </div>
                        </div>
                    </div>
                </aside>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="navbar.js"></script>
    
</body>

</html>
