<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://css.gg/css?=|arrows-exchange|chevron-double-up-o|close-o|comment|math-plus" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SolveTickets</title>
</head>

<body>
    <header>
        <nav class="ps-3">
            <h1 class="menu-brand">SolveTickets</h1>
            <article class="mobile-menu">
                <section class="line1"></section>
                <section class="line2"></section>
                <section class="line3"></section>
            </article>
            <ul class="nav-list">
                <li><a href="/" class="ticket">Bilhetes</a></li>
                <li><a href="./new_ticket/new_ticket.html" class="new_ticket">Novo Bilhete</a></li>
            </ul>
        </nav>
    </header>
    <main class="row ps-3 pe-3">
        <div class="col-md-5">
            <div class="row align-items-end">
                <div class="col-md-6">                    
                    <label for="inputProcurar" class="title form-label col-md-12">Bilhetes</h4>
                    <input type="text" id="inputProcurar" class="form-control" autofocus="true" placeholder="Procurar">
                    
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-procurar">
                        <img src="img/bi_search.svg" alt="" srcset="">
                        Procurar
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="valor1">Estado</option>
                        <option value="valor2"></option>
                        <option value="valor2">Valor 1</option>
                        <option value="valor3">Valor 2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="default">Tipo</option>
                        <option value="valor2"></option>
                        <option value="valor2">Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="valor1">Aberto</option>
                        <option value="valor1">Fechado</option>
                    </select>
                </div>
            </div>
            
            <section class="list-tickets mt-4">
                <aside class="box-3 col-md-12">
                    <!--Articles-->
                </aside>
            </section>
        </div>
        <div class="col-md-7">
            <h4 class="title-2">Selecionado</h4>
            <section class="col-md-12">
                <aside class="box-2">
                    <div class="no-ticket-img">
                        <img src="img/fluent_ticket-horizontal-20-regular.svg" alt="Nenhum ticket encontrado" srcset="">
                    </div>
                    <div class="ticket-content hidden">
                        <div class="row-1">
                            <div id="last-log">
                            </div>
                            <i>flagged</i>
                        </div>
                        <div class="row-2">
                            <button class="btn btn-outline-secondary">Trocar de Status</button>
                            <button class="btn btn-outline-secondary">Comentar</button>
                            <button class="btn btn-outline-secondary">Escalar</button>
                            <button class="btn btn-outline-secondary">Encerrar</button>
                        </div>
                        <div class="row-3">
                            <table class="ticket-header">
                                <tbody>
                                    <tr>
                                        <td>TÃ­tulo:</td>
                                        <td id="ticket-title"></td>
                                    </tr>
                                    <tr>
                                        <td>Pessoa</td>
                                        <td id="person-name"></td>
                                    </tr>
                                    <tr>
                                        <td>Telefone</td>
                                        <td id="person-phone"></td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td id="person-email"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row-4">
                            <p id="ticket-description"></p>
                        </div>
                        <div class="row-5">
                            Logs
                        </div>
                    </div>
                </aside>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="navbar.js"></script>
    
</body>

</html>
